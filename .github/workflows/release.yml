name: Go Build and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Multi-Platform
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.4'
        check-latest: true
        # 自动处理缓存，加快以后编译速度
        cache: true 

    - name: Build Binary
      run: |
        # 准备输出目录
        mkdir -p release
        
        # 设置文件名
        BINARY_NAME=cf-scanner
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME=cf-scanner.exe
        fi
        
        # 核心：编译当前目录 (.) 而不是单个文件 (main.go)
        # 加上 -ldflags "-s -w" 可以减小生成的文件体积
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-s -w" -o release/$BINARY_NAME-${{ matrix.goos }}-${{ matrix.goarch }} .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: scanner-${{ matrix.goos }}-${{ matrix.goarch }}
        path: release/*